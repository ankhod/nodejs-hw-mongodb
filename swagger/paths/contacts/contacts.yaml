get:
  tags:
    - Contacts
  summary: Get all contacts
  operationId: getAllContacts
  description: Retrieve a list of all contacts with optional filtering.
  security:
    - bearerAuth: []
  parameters:
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        example: 10
      description: Number of contacts to return
    - name: page
      in: query
      required: false
      schema:
        type: integer
        example: 1
      description: Page number for pagination
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: "Contacts retrieved successfully"
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Contact'
    '404':
      description: No contacts found
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 404
              message:
                type: string
                example: "No contacts found"
post:
  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: Create a new contact with the provided data.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            name:
              type: string
              example: "John Doe"
            email:
              type: string
              example: "john@example.com"
            phone:
              type: string
              example: "+380XXXXXXXXX"
  responses:
    '201':
      description: Contact created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 201
              message:
                type: string
                example: "Contact created successfully"
              data:
                $ref: '#/components/schemas/Contact'
    '400':
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              message:
                type: string
                example: "Invalid input data"