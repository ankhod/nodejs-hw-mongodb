post:
  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: Create a new contact with the provided data.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            name:
              type: string
              example: 'John Doe'
            email:
              type: string
              example: 'john@example.com'
            phone:
              type: string
              example: '+380XXXXXXXXX'
  responses:
    '201':
      description: Contact created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 201
              message:
                type: string
                example: 'Contact created successfully'
              data:
                type: object
                properties:
                  _id:
                    type: string
                    example: '683b67a18592f67fa7b753e3'
                  name:
                    type: string
                    example: 'John Doe'
                  email:
                    type: string
                    example: 'john@example.com'
                  phone:
                    type: string
                    example: '+380XXXXXXXXX'
    '400':
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              message:
                type: string
                example: 'Invalid input data'
